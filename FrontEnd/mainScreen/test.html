<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Cluster Example</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin: 10px;
            padding: 10px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9Kfxaon_Mid1E5aJ-EN4Er3YsvHyccKw&libraries=places&callback=initMap" async defer></script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });

            // Example cluster data
            const clusterData = [
                { lat: -34.397, lng: 150.644 },
                { lat: -34.497, lng: 150.744 },
                { lat: -34.597, lng: 150.844 }
            ];

            displayClusterData(clusterData);
        }

        function displayClusterData(data) {
            data.forEach(point => {
                new google.maps.Marker({
                    position: point,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5,
                        fillColor: 'black',
                        fillOpacity: 1,
                        strokeWeight: 0
                    }
                });
            });
        }
    </script>
</body>
</html>
